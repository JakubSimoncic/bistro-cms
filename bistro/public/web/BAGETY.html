       <script>
        document.addEventListener("DOMContentLoaded", function () {
          const menuButton = document.getElementById("menu-toggle");
          const navMenu = document.getElementById("nav-menu");
    
          menuButton?.addEventListener("click", function () {
            navMenu.classList.toggle("show");
          });
    
          // Načtení Markdownu a vykreslení obsahu
          fetch("../content/BAGETY.md")
            .then((response) => response.text())
            .then((markdown) => {
              const match = markdown.match(/---\s*\ntitle:.*?\ntext:\s*\|([\s\S]*?)\n---/);
              let content = "";
    
              if (match && match[1]) {
                content = match[1]
                  .replace(/^ {2}/gm, "")
                  .replace(/\n$/, "");
              } else {
                content = markdown;
              }
    
              document.getElementById("content").innerHTML = marked.parse(content);
            })
            .catch((error) => {
              console.error("Chyba při načítání Markdownu:", error);
              document.getElementById("content").innerHTML = "⚠️ Obsah se nepodařilo načíst.";
            });
        });
      </script>
