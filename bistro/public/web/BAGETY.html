<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bistro na Florenci s výrobou chlebíčků, sendvičů a baget.">
  <meta name="keywords" content="bistro, Florenc, chlebíčky, sendviče, bagety, jídlo, občerstvení">
  <title>BISTRO FLORENC | BAGETY</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; color:#0F3825 }
    header {
      position: fixed; width: 100%; top: 0; left: 0; display: flex;
      justify-content: space-between; align-items: center;
      padding: 15px 20px; background: #0F3825;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); z-index: 1000;
    }
    .logo { margin-left: 20px; }
    .logo img { height: 120px; }
    #menu-toggle {
      display: none; font-size: 30px; background: none; border: none; cursor: pointer;
    }
    nav {
      display: flex; align-items: center; margin-right: 150px;
    }
    nav a {
      color: #F5F1E3; text-decoration: none; margin: 0 15px;
      font-size: 20px; text-transform: uppercase; font-weight: bold; transition: color 0.3s;
    }
    nav a:hover {
      color: #d4a373; text-decoration: underline;
    }
    span { width: 50px; }

    @media (max-width: 768px) {
      .logo img { height: 80px; }
      #menu-toggle {
        display: block; position: absolute; margin-right: 30px;
        top: 15px; right: 20px;
      }
      nav {
        display: none; flex-direction: column; position: absolute;
        top: 100px; right: 0px; background: #0F3825;
        width: 100%; text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      nav a {
        padding: 15px; display: block;
        font-weight: bold; color: #F5F1E3;
      }
      nav.show { display: flex; }
    }

    main {
      padding-top: 170px;
      text-align: left;
      padding-left: 20px;
      padding-right: 20px;
    }

    footer {
      padding: 50px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    img {
      max-width: 100%;
      height: auto;
    }

    button {
      color: #F5F1E3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="LOGO.png" alt="BISTRO FLORENC" loading="lazy" />
      </a>
    </div>
    <button class="button" id="menu-toggle">☰</button>
    <nav id="nav-menu">
      <a href="O_NAS.html">O NÁS</a>
      <a href="MENU.html">DENNÍ MENU</a>
      <a href="NASE_NABIDKA.html">NAŠE NABÍDKA</a>
      <a href="KONTAKT.html">KONTAKT</a>
      <a href="GALERIE.html">GALERIE</a>
    </nav>
  </header>

  <main>
    <div id="content">Načítání obsahu...</div>
  </main>

  <footer></footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuButton = document.getElementById("menu-toggle");
      const navMenu = document.getElementById("nav-menu");

      menuButton?.addEventListener("click", function () {
        navMenu.classList.toggle("show");
      });

      // Načtení Markdownu a vykreslení obsahu
      fetch("../content/BAGETY.md")
        .then((response) => response.text())
        .then((markdown) => {
          const match = markdown.match(/---\s*\ntitle:.*?\ntext:\s*\|([\s\S]*?)\n---/);
          let content = "";

          if (match && match[1]) {
            content = match[1]
              .replace(/^ {2}/gm, "")      // odstraní odsazení 2 mezer
              .replace(/\n$/, "");         // odstraní poslední prázdný řádek
          } else {
            content = markdown;
          }

          document.getElementById("content").innerHTML = marked.parse(content);
        })
        .catch((error) => {
          console.error("Chyba při načítání Markdownu:", error);
          document.getElementById("content").innerHTML = "⚠️ Obsah se nepodařilo načíst.";
        });
    });
  </script>
</body>
</html>
