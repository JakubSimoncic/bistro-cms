<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bistro na Florenci s výrobou chlebíčků, sendvičů a baget." />
  <meta name="keywords" content="bistro, Florenc, chlebíčky, sendviče, bagety, jídlo, občerstvení" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <title>BISTRO FLORENC | BAGETY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #0f3825;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #0f3825;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .logo {
      margin-left: 20px;
    }

    .logo img {
      height: 120px;
    }

    #menu-toggle {
      display: none;
      font-size: 30px;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav {
      display: flex;
      align-items: center;
      margin-right: 150px;
    }

    nav a {
      color: #f5f1e3;
      text-decoration: none;
      margin: 0 15px;
      font-size: 20px;
      text-transform: uppercase;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d4a373;
      text-decoration: underline;
    }

    main {
      padding-top: 170px;
      padding-left: 20px;
      padding-right: 20px;
      text-align: left;
    }

    .sipka img {
      width: 50px;
      height: auto;
    }

    h1 {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 60px;
      text-align: center;
      color: #0f3825;
    }

    h2 {
      border-bottom: 2px;
      padding-bottom: 5px;
      font-size: 35px;
      margin-top: 50px;
      color: #1e5f3f;
      text-align: center;
    }

    h3 {
      font-size: 30px;
      margin-top: 50px;
      margin-bottom: 0px;
    }

    h5 {
      text-align: center;
      font-size: 25px;
    }

    .menu-section {
      margin-bottom: 20px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 0;
      border-bottom: 1px solid #000000;
    }

    .menu-item div {
      flex: 1;
      min-width: 0;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item h4 {
      margin: 0;
      font-size: 18px;
    }

    .menu-item p {
      margin: 5px 0 0 0;
      font-size: 14px;
      color: #666;
      flex-basis: 100%;
      display: block;
      white-space: pre-wrap;
      word-break: break-word; /* Added for better text wrapping */
    }

    .menu-item span {
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .logo img {
        height: 80px;
      }

      #menu-toggle {
        display: block;
        position: absolute;
        top: 15px;
        right: 20px;
      }

      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100px;
        right: 0;
        background: #0f3825;
        width: 100%;
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      nav a {
        padding: 15px;
        display: block;
        font-weight: bold;
        color: #f5f1e3;
      }

      nav.show {
        display: flex;
      }
    }

    @media (max-width: 600px) {
      .menu-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu-item span {
        white-space: nowrap;
        font-weight: bold;
        text-align: right;
        margin-top: 5px;
        margin-left: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="/web/index.html">
        <img src="/web/LOGO.png" alt="BISTRO FLORENC" loading="lazy" />
      </a>
    </div>
    <button class="button" id="menu-toggle">☰</button>
    <nav id="nav-menu">
      <a href="/web/O_NAS.html">O NÁS</a>
      <a href="/web/MENU.html">DENNÍ MENU</a>
      <a href="/web/NASE_NABIDKA.html">NAŠE NABÍDKA</a>
      <a href="/web/KONTAKT.html">KONTAKT</a>
      <a href="/web/GALERIE.html">GALERIE</a>
    </nav>
  </header>
  <div class="sipka">
                <a href="NASE_NABIDKA.html">
                    <img src="ŠIPKA.png" alt="ZPĚT" loading="lazy">
                </a>
            </div>
  <main>
    <div id="content">Načítání obsahu...</div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuButton = document.getElementById("menu-toggle");
      const navMenu = document.getElementById("nav-menu");
      const contentDiv = document.getElementById("content");

      menuButton?.addEventListener("click", function () {
        navMenu.classList.toggle("show");
      });

      fetch("/content/BAGETY.md")
        .then((response) => response.text())
        .then((markdown) => {
          const frontmatterSeparator = '---';
          const parts = markdown.split(frontmatterSeparator).filter(part => part.trim() !== '');
          let frontmatter = {};
          let content = '';

          if (parts.length >= 2) {
            try {
              frontmatter = jsyaml.load(parts[0]);
              content = parts[1].trim();
            } catch (e) {
              console.error("Chyba při parsování frontmatter:", e);
              content = markdown; // Pokud se nepodaří parsovat, zobrazíme celý obsah
            }
          } else {
            content = markdown; // Pokud frontmatter není nalezen
          }

          // Můžete použít frontmatter.title, pokud chcete někde zobrazit název
          // document.querySelector('h1').textContent = frontmatter.title || 'BAGETY';

          contentDiv.innerHTML = marked.parse(content);
        })
        .catch((error) => {
          console.error("Chyba při načítání BAGETY.md:", error);
          contentDiv.innerHTML = "⚠️ Obsah se nepodařilo načíst.";
        });
    });
  </script>
</body>
</html>
