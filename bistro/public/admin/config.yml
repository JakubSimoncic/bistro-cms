backend:
  name: git-gateway
  repo: JakubSimoncic/bistro-cms
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "bistro/public/web"
    create: true
    slug: "{{slug}}"
    extension: "html"
    fields:
      - { label: "Obsah", name: "body", widget: "markdown" }
    templates:
      - label: "Hlavní stránka"
        name: "index"
        identifier_field: "title"
        fields:
          - { label: "Titulek", name: "title", widget: "string", required: true }
          - { label: "Text", name: "text", widget: "markdown" }

      - label: "Bagety"
        name: "bagety"
        identifier_field: "title"
        fields:
          - { label: "Titulek", name: "title", widget: "string", required: true }
          - { label: "Text", name: "text", widget: "markdown" }

      - label: "Galerie"
        name: "galerie"
        identifier_field: "title"
        fields:
          - { label: "Titulek", name: "title", widget: "string", required: true }
          - { label: "Obrázky", name: "images", widget: "list", fields: [{ label: "Obrázek", name: "image", widget: "image" }] }
          - { label: "Popis", name: "description", widget: "markdown" }
          - { label: "Text", name: "text", widget: "markdown" }

      - label: "Chlebíčky"
        name: "chlebicky"
        identifier_field: "title"
        fields:
          - { label: "Titulek", name: "title", widget: "string", required: true }
          - { label: "Text", name: "text", widget: "markdown" }

      - label: "Kontakt"
        name: "kontakt"
        identifier_field: "title"
        fields:
          - { label: "Titulek", name: "title", widget: "string", required: true }
          - { label: "Adresa", name: "address", widget: "string" }
          - { label: "Telefon", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Text", name: "text", widget: "markdown" }

      - label: "Menu"
        name: "menu"
        identifier_field: "title"
        fields:
          - { label: "Titulek", name: "title", widget: "string", required: true }
          - { label: "Text", name: "text", widget: "markdown" }

      - label: "Nápoje"
        name: "napoje"
        identifier_field: "title"
        fields:
          - { label: "Titulek", name: "title", widget: "string", required: true }
          - { label: "Text", name: "text", widget: "markdown" }

      - label: "Naše nabídka"
        name: "nase_nabidka"
        identifier_field: "title"
        fields:
          - { label: "Titulek", name: "title", widget: "string", required: true }
          - { label: "Text", name: "text", widget: "markdown" }

      - label: "O nás"
        name: "o_nas"
        identifier_field: "title"
        fields:
          - { label: "Titulek", name: "title", widget: "string", required: true }
          - { label: "Text", name: "text", widget: "markdown" }

      - label: "Pečivo"
        name: "pecivo"
        identifier_field: "title"
