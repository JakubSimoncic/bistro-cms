<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Preview</title>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      CMS.registerPreviewStyle("/style.css"); // volitelně, pokud máš samostatný CSS
      CMS.registerPreviewTemplate("footer", ({ entry }) => {
        const footerHTML = entry.getIn(["data", "footer_text"]);
        return `
          <footer style="padding: 50px; max-width: 800px; margin: auto; background: #f5f5f5;">
            <h1>BAGETY</h1>
            <section>
              <h2>Ukázka patičky</h2>
              <div>${footerHTML}</div>
            </section>
          </footer>
        `;
      });
    </script>
  </body>
</html>
