<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Preview</title>

    <!-- Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <!-- Markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <script>
      // Volitelně načtení stylu webu
      // CMS.registerPreviewStyle("/style.css");

      CMS.registerPreviewTemplate("footer", ({ entry }) => {
        const markdown = entry.getIn(["data", "footer_text"]) || "";
        const html = marked.parse(markdown);

        return `
          <footer style="padding: 50px; max-width: 800px; margin: auto; background: #f5f5f5;">
            <h1>BAGETY</h1>
            <section>
              <h2>Ukázka patičky</h2>
              <div>${html}</div>
            </section>
          </footer>
        `;
      });
    </script>
  </body>
</html>
